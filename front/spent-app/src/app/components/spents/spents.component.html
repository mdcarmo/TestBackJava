<div class="row g-5">
  <div class="col-md-12">
    <h2>Seus Gastos</h2>
    <ul class="icon-list ps-0">
      <li class="d-flex align-items-start mb-1">
        <strong>Nome cliente : </strong> {{ this.currentUser.username }}
      </li>
      <li class="d-flex align-items-start mb-1">
        <strong>E-mail: </strong> {{ this.currentUser.email }}
      </li>
    </ul>
  </div>
</div>
<div class="row g-5">
  <div class="col-md-3">
    <div class="input-group mb-3">
      <input
        type="date"
        class="form-control"
        placeholder="Procurar por Data"
        [(ngModel)]="dateSearch"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="searchDate()">
          Filtrar
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row g-5">
  <div class="col-md-8">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th style="width: 10%">Data</th>
          <th style="width: 50%">Descrição</th>
          <th style="width: 10%">Valor</th>
          <th style="width: 20%">Categoria</th>
          <th style="width: 10%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let spend of spents; let i = index">
          <td>{{ spend.postedAt | date : "dd/MM/yyyy" }}</td>
          <td>{{ spend.description }}</td>
          <td>{{ spend.value | number : "1.2-2" }}</td>
          <td>{{ spend.category }}</td>
          <td style="white-space: nowrap">
            <button
              class="btn btn-sm btn-primary mr-1"
              (click)="setActivSpent(spend, i)"
            >
              Visualizar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <app-spent-detail
      [viewMode]="true"
      [currentSpent]="currentSpent"
    ></app-spent-detail>
  </div>
</div>
